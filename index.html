<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

  <link href='https://fonts.google.com/specimen/Fraunces' rel='stylesheet'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="card">
      <img class="mobile" src="images/image-product-mobile.jpg">
      <img class="desktop" src="images/image-product-desktop.jpg">

      <div class="card-body">
        <p class="card-header">PERFUME</p>
        <div class="product-name">
          <h1>Gabrielle Essence<br> Eau De Parfum</h1>
        </div>

        <p class="description">
          A floral, solar and voluptuous<br> interpretation composed by Olivier<br> Polge, 
          Perfumer-Creator for the House of<br> CHANEL.
        </p>

          <div class="prices-wrap">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <a href="#">
            <button class="card-button">
            <i class="fa fa-shopping-cart" style="margin-right: 10px;"></i><span>Add to Cart</span>
            </button>
          </a>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adebayo Ismail Abiodun (ERUDIITEE)</a>
    </div>
  
</body>
</html>
